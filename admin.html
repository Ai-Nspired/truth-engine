  <script>
    // MARKED/HIGHLIGHT CONFIG
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // --- MELODY LOCK SCRIPT (Unchanged) ---
    const allowedMelodyHash = "e4a25ba5b1c669414746d9efdc533019e14bf8a86c288165de44bdcf791d4cfa";
    let melody = [];
    
    function renderPiano() {
      const notes = [60,62,64,65,67,69,71];
      const names = ['C','D','E','F','G','A','B'];
      let html = '';
      for (let i=0; i<notes.length; ++i) {
        html += `<div class="melody-key" data-note="${notes[i]}">${names[i]}</div>`;
      }
      document.querySelectorAll('#melody-piano').forEach(piano => piano.innerHTML = html);
      document.querySelectorAll('#melody-piano .melody-key').forEach(el=>{
        el.onclick = ()=>{
          playNote(+el.dataset.note);
          melody.push(+el.dataset.note);
          updateMelodyBar();
          el.classList.add('active');
          setTimeout(()=>el.classList.remove('active'),120);
        };
      });
    }
    
    function playNote(midi) {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const freq = 440 * Math.pow(2, (midi-69)/12);
        const o = ctx.createOscillator();
        o.type = 'sine';
        o.frequency.value = freq;
        const g = ctx.createGain();
        g.gain.setValueAtTime(0.12, ctx.currentTime);
        g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.21);
        o.connect(g).connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.21);
        o.onended = ()=>ctx.close();
      } catch(e) {}
    }
    
    function updateMelodyBar() {
      const bar = document.getElementById('melody-bar');
      bar.innerHTML = '';
      melody.forEach((m) => {
        const span = document.createElement('span');
        span.className = 'melody-pill';
        span.textContent = noteName(m);
        bar.appendChild(span);
      });
    }
    
    function noteName(midi) {
      const n=['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
      return n[midi%12]+Math.floor(midi/12-1);
    }
    
    document.getElementById('melody-clear').onclick = ()=>{
      melody=[];
      updateMelodyBar();
      document.getElementById('melody-status').textContent = '';
    };
    
    document.getElementById('melody-unlock').onclick = async ()=>{
      if (!melody.length) { document.getElementById('melody-status').textContent = 'Play or import your melody!'; return; }
      const bytes = new Uint8Array(melody);
      const hashBuf = await window.crypto.subtle.digest('SHA-256', bytes);
      const hashFull = Array.from(new Uint8Array(hashBuf)).map(b=>b.toString(16).padStart(2,'0')).join('');
      if (hashFull === allowedMelodyHash) {
        document.getElementById('melody-lock').style.display = 'none';
        document.getElementById('admin-container').style.display = 'block';
      } else {
        document.getElementById('melody-status').textContent = 'Incorrect melody, try again.';
      }
    };
    
    document.getElementById('importMelodyBtn').onclick = function() {
      const pat = document.getElementById('importMelodyInput').value.trim();
      if (!pat) return;
      melody = pat.split('-').map(x=>parseInt(x, 36)).filter(x=>!isNaN(x)); 
      updateMelodyBar();
      document.getElementById('melody-status').textContent = '';
    };

    renderPiano();

        const previewWrapper = document.getElementById('previewWrapper');

            previewWrapper.style.display = 'block';
            textareaEl.style.minHeight = '150px';
            toggleBtn.textContent = 'Toggle Preview';

    // --- EDITOR FUNCTIONALITY ---
    const API_BASE = "https://justice.ai-n.workers.dev";
    const queryInput = document.getElementById('query');
    const answerInput = document.getElementById('answer');
    const editorInput = document.getElementById('editor');
    const loadBtn = document.getElementById('loadBtn');
    const saveBtn = document.getElementById('saveBtn');
    const loadMsg = document.getElementById('loadMsg');
    const saveMsg = document.getElementById('saveMsg');
    const previewDiv = document.getElementById('preview');
    const citationTitles = document.querySelectorAll('.citation-title');
    const citationUrls = document.querySelectorAll('.citation-url');

    answerInput.addEventListener('input', () => {
      const content = answerInput.value || '';
      previewDiv.innerHTML = marked.parse(content); 
      document.querySelectorAll('#preview pre code').forEach(block => {
        hljs.highlightElement(block);
      });
      const charCount = content.length;
      const contentLengthDiv = document.getElementById('contentLength');
      contentLengthDiv.textContent = `Character count: ${charCount}`;
      if (charCount > 8000) {
        contentLengthDiv.classList.add('warning');
        contentLengthDiv.textContent += " (Very long content may be truncated)";
      } else {
        contentLengthDiv.classList.remove('warning');
      }
    });

    document.getElementById('copyPreviewBtn').onclick = function() {
      const preview = document.getElementById('preview');
      const range = document.createRange();
      range.selectNodeContents(preview);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand('copy');
        selection.removeAllRanges();
        alert('Output copied!');
      } catch (err) {
        alert('Copy failed');
      }
    };

    document.getElementById('clearEditorBtn').onclick = function() {
      if (confirm('Clear all editor content?')) {
        answerInput.value = '';
        queryInput.value = '';
        previewDiv.innerHTML = '';
        citationTitles.forEach(e => e.value = '');
        citationUrls.forEach(e => e.value = '');
        loadMsg.textContent = '';
        saveMsg.textContent = '';
        answerInput.dispatchEvent(new Event('input')); 
      }
    };

    loadBtn.onclick = async () => {
      loadMsg.textContent = '';
      saveMsg.textContent = '';
      answerInput.value = '';
      previewDiv.innerHTML = '';
      citationTitles.forEach(e => e.value = '');
      citationUrls.forEach(e => e.value = '');
      const query = queryInput.value.trim();
      if (!query) {
        loadMsg.textContent = "Enter a query.";
        return;
      }
      loadMsg.textContent = "Loading...";
      try {
        const resp = await fetch(`${API_BASE}/api/ai/truth`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await resp.json();
        if (data.answer) {
          answerInput.value = data.answer;
          answerInput.dispatchEvent(new Event('input')); 
          
          if (data.citations && Array.isArray(data.citations)) {
            data.citations.slice(0,2).forEach((c, i) => {
              citationTitles[i].value = c.title || '';
              citationUrls[i].value = c.url || '';
            });
          }
          loadMsg.textContent = data.edited ? `Loaded (edited by ${data.lastEditedBy || "unknown"})` : "Loaded (AI generated)";
        } else {
          loadMsg.textContent = "No answer found. You can create one.";
        }
      } catch (e) {
        loadMsg.textContent = "Error loading: " + e;
      }
    };

    saveBtn.onclick = async () => {
      saveMsg.textContent = '';
      const query = queryInput.value.trim();
      const newAnswer = answerInput.value;
      // Persistent Editor Name: Save last-used name to local storage
      const editor = editorInput.value.trim() || "admin";
      localStorage.setItem('lastEditorName', editor);
      
      const citations = [];
      for (let i = 0; i < 2; ++i) {
        const title = citationTitles[i].value.trim();
        const url = citationUrls[i].value.trim();
        if (title && url) citations.push({ title, url });
      }
      if (!query || !newAnswer) {
        saveMsg.textContent = "Query and answer required.";
        return;
      }
      document.getElementById('saveMsg').textContent = "Saving...";
      try {
        const truthId = "truth:" + query.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-');
        const resp = await fetch(`${API_BASE}/api/ai/edit-truth`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            truthId: truthId,
            newText: newAnswer,
            editor,
            citations
          })
        });
        if (resp.ok) {
          saveMsg.textContent = `Saved! (${newAnswer.length} characters)`;
        } else {
          const errorText = await resp.text();
          saveMsg.textContent = `Save failed: ${resp.status} - ${errorText}`;
        }
      } catch (e) {
        saveMsg.textContent = "Error saving: " + e;
      }
    };
    
    // --- CREATION HELPER FUNCTIONS ---
    
    // Markdown formatting helpers
    function insertMarkdown(text, before, after) {
      const start = answerInput.selectionStart;
      const end = answerInput.selectionEnd;
      const selected = answerInput.value.substring(start, end);
      const replacement = before + (selected || text) + after;
      
      answerInput.value = answerInput.value.substring(0, start) + replacement + answerInput.value.substring(end);
      answerInput.focus();
      answerInput.selectionStart = start + before.length;
      answerInput.selectionEnd = start + before.length + (selected || text).length;
      
      answerInput.dispatchEvent(new Event('input'));
    }
    
    // iFrame Template Helper
    function insertIframe() {
        const iframeCode = '\n' +
        '<iframe src="https://example.com" style="border:1px solid var(--truth-accent-light); width:100%; height:300px;"></iframe>\n';
        
        answerInput.value += iframeCode;
        answerInput.dispatchEvent(new Event('input'));
        answerInput.focus();
    }
    
    // Whitespace Cleanup Helper
    function removeExtraWhitespace() {
      const content = answerInput.value;
      const cleaned = content.split('\n').map(l => l.trim()).join('\n')
      .replace(/\n\n\n+/g, '\n\n');
      
      answerInput.value = cleaned;
      answerInput.dispatchEvent(new Event('input'));
      alert('Whitespace cleaned!');
    }
    
    // Module Stacker Integration (HTML/CSS blocks)
    function addBlock() {
        const style = document.getElementById('style-select').value;
        let htmlSnippet = '';
        
        switch(style) {
            case 'source-block':
                htmlSnippet = 
                '\n<div style="padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: var(--block-source-bg);">\n' +
                '<p style="color: var(--block-text-normal); margin: 0; font-style: italic;">&gt; [Source: The key principle is modularity. Replace with quote.]</p>\n' +
                '</div>\n';
                break;
            case 'memo-block':
                htmlSnippet = 
                '\n<div style="padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: var(--block-memo-bg); border-left: 4px solid var(--truth-accent-light);">\n' +
                '<p style="color: var(--block-text-normal); margin: 0;">[Memo: Use this space for an important note or summary.]</p>\n' +
                '</div>\n';
                break;
            case 'blueprint-block':
                htmlSnippet = 
                '\n<div style="padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: var(--block-blueprint-bg); border: 2px dashed var(--truth-positive);">\n' +
                '<h4 style="color: var(--truth-positive); margin-top: 0;">Blueprint:</h4><p style="color: var(--block-text-normal);">[Drafting: Describe a technical or structural concept here.]</p>\n' +
                '</div>\n';
                break;
            case 'logic-block':
                htmlSnippet = 
                '\n<div style="padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: var(--block-logic-bg); font-family: \'Courier New\', monospace;">\n' +
                '<h4 style="color: var(--truth-accent-light); margin-top: 0;">Logic:</h4><pre style="color: #afeeee; white-space: pre-wrap; margin: 0;">function calculateTruth() { return true; }</pre>\n' +
                '</div>\n';
                break;
            case 'spy-ink-block':
                htmlSnippet = 
                '\n<div style="padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: var(--block-spy-ink-bg); border: 1px dashed red;">\n' +
                '<p style="color: #000000; margin: 0;">[Hidden: Content that should not be visible on a black background.]</p>\n' +
                '</div>\n';
                break;
            default:
                return;
        }

        answerInput.value += htmlSnippet;
        answerInput.dispatchEvent(new Event('input'));
        answerInput.focus();
    }
    
    // --- INITIALIZATION ---
    function initializeEditor() {
        // Load persistent editor name
        const lastEditor = localStorage.getItem('lastEditorName');
        if (lastEditor) {
            editorInput.value = lastEditor;
        }
        // Ensure initial dispatch to load preview/count
        answerInput.dispatchEvent(new Event('input'));
    }
    
    initializeEditor();
  </script>
</body>
